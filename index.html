<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdde1;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            max-width: 600px;
            line-height: 1.6;
            z-index: 2;
            position: relative;
        }
        .hidden {
            display: none;
        }
        .heart-button {
            display: inline-block;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }
        .heart-button:hover {
            transform: scale(1.2);
            text-shadow: 0 0 10px red;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: font-size 0.2s ease;
        }
        .no {
            background-color: #6b7280;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            position: relative;
        }
        .floating-heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 5s linear infinite;
            opacity: 0.6;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .warning-message {
            font-size: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" id="step0" onclick="nextStep(2)">
        <p>Thivneshhhhhh......I want to tell you somethingüíå</p>
    </div>
    <div class="container hidden" id="step2">
        <p id="message"></p>
        <span class="heart-button hidden" onclick="nextStep(3)">‚ù§Ô∏è</span>
    </div>
    <div class="container hidden" id="step3">
        <p class="text-xl font-bold">Will you be my Valentine? ‚ù§Ô∏è</p>
        <button class="yes" id="yesButton" onmouseover="growYesButton()" onclick="nextStep(4)">Yes</button>
        <button class="no" id="noButton" onclick="moveNoButton()">No</button>
        <p id="warning" class="warning-message hidden">Gundu Pagilidi! üòà</p> <!-- Warning message with devil emoji -->
    </div>
    <div class="container hidden" id="step4">
        <p class="text-2xl font-bold text-red-500">Nandini loves you so much ‚ù§Ô∏è</p>
        <p class="text-xl">You're my forever Valentine! üíñ</p>
    </div>

    <script>
        let messageText = `My Dearest Bujji Thivnesh,

I‚Äôm writing this to express my heartfelt gratitude for coming into my life and making it infinitely more beautiful. Thank you for understanding my mood swings and standing by me through the toughest of times. You‚Äôve been my pillar of strength, supporting me when I needed it most.

Thank you for making me laugh, and yes, even for making me cry. No matter what, you are the love of my life. You are my Ironman who always guides me, my Chandler who fills my life with laughter, my Spiderman who is always cool and dashing, my Santa who never fails to surprise me, and my Mahesh Babu who is undeniably handsome.

You are my everything, and I‚Äôm so incredibly lucky to have you in my life. P.S. Now, there‚Äôs a heart button below this message. Don‚Äôt make me beg... but seriously, click it if you love me, because I‚Äôm counting on you! üòúüíñ`.split(" ");

        let charIndex = 0;
        let messageElement = document.getElementById("message");
        let heartButton = document.querySelector(".heart-button");

        let noClickCount = 0;  // Keep track of how many times the "No" button is clicked

        function nextStep(step) {
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            document.getElementById(`step${step}`).classList.remove('hidden');
            if (step === 2) showMessageWordByWord();
        }

        function showMessageWordByWord() {
            if (charIndex < messageText.length) {
                messageElement.innerHTML += messageText[charIndex] + " ";
                charIndex++;
                setTimeout(showMessageWordByWord, 200);
            } else {
                heartButton.classList.remove("hidden");
            }
        }

        function moveNoButton() {
            let noButton = document.getElementById("noButton");
            let currentSize = parseFloat(window.getComputedStyle(noButton).fontSize);

            if (noClickCount < 5) {
                // Shrink the "No" button every time it's clicked
                noButton.style.fontSize = (currentSize - 2) + "px"; // Decrease font size
                noClickCount++;  // Increment click count
            }

            if (noClickCount === 5) {
                // Show the warning message with devil emoji
                document.getElementById("warning").classList.remove("hidden");
                noButton.classList.add("hidden");
                document.querySelector(".yes").classList.remove("hidden"); // Ensure "Yes" button is still visible
            }

            // Grow the "Yes" button
            let yesButton = document.querySelector(".yes");
            let currentYesSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentYesSize + 5) + "px"; // Increase "Yes" button size
        }

        function growYesButton() {
            let yesButton = document.querySelector(".yes");
            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 5) + "px"; // Increase font size on hover
        }

        function createFloatingHearts() {
            let heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("floating-heart");
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 5 + 3 + "s";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            setTimeout(() => heart.remove(), 5000);
        }

        function startHeartAnimation() {
            setInterval(createFloatingHearts, 500);
        }

        startHeartAnimation(); // Start continuous floating hearts in the background
    </script>
</body>
</html>
